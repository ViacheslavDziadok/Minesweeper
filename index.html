<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper game</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>MINESWEEPER GAME</h1>
        <form>
            <label for="rows">Rows:</label>
            <input type="number" id="rows" name="rows" min="5" max="20" value="10"><br>
      
            <label for="cols">Columns:</label>
            <input type="number" id="cols" name="cols" min="5" max="20" value="10"><br>
      
            <label for="difficulty">Difficulty:</label>
            <select id="difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="medium" selected>Medium</option>
            <option value="hard">Hard</option>
            </select><br>

            <button type="submit">Start Game</button>
        </form>
        <span><b>Bombs count:</b> <span id="bombs-count">0/15</span></span>
        <span><b>Cleared cells:</b> <span id="cleared-cells-count">0</span>/<span id="total-cells-to-clear">100</span></span>
        <span><b>Time:</b> <span id="time">00:00:00</span></span>
    </header>

    <div id="playfield">
        <!-- This div will contain the cells. They will be generated by the "render" function. -->
    </div>

    <p id="message"></p>

    <script src="script.js"></script>
</body>
</html>
